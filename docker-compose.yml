services:
  postgres:
    image: postgres:15-alpine
    container_name: timedeposit-db
    environment:
      POSTGRES_DB: timedeposit
      POSTGRES_USER: timedeposit
      POSTGRES_PASSWORD: timedeposit123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timedeposit -d timedeposit"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - timedeposit-network

networks:
  timedeposit-network:
    driver: bridge

volumes:
  postgres_data:

