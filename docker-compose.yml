services:
  # ==========================================================================
  # PostgreSQL Database Service
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: timedeposit-db
    environment:
      POSTGRES_DB: timedeposit
      POSTGRES_USER: timedeposit
      POSTGRES_PASSWORD: timedeposit123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timedeposit -d timedeposit"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - timedeposit-network

  # ==========================================================================
  # Spring Boot Application Service
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: timedeposit-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring profile for containerized deployment
      SPRING_PROFILES_ACTIVE: docker
      # Database connection settings (matching postgres service)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/timedeposit
      SPRING_DATASOURCE_USERNAME: timedeposit
      SPRING_DATASOURCE_PASSWORD: timedeposit123
      # JVM settings for containers
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - timedeposit-network
    restart: unless-stopped

networks:
  timedeposit-network:
    driver: bridge

volumes:
  postgres_data:

