# Test profile configuration
# Datasource is configured dynamically by Testcontainers
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.flywaydb: INFO
    org.testcontainers: INFO

