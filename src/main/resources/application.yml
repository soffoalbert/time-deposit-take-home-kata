spring:
  application:
    name: time-deposit-api

  # Default profile settings
  profiles:
    active: local

  # JPA/Hibernate settings
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway settings
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Server settings
server:
  port: 8080
  # Security: Hide server error details in responses
  error:
    include-message: never
    include-stacktrace: never
    include-exception: false
    include-binding-errors: never

# Actuator settings
# Security: Only expose minimal endpoints required for health checks
# In production, consider securing these behind authentication
management:
  endpoints:
    web:
      exposure:
        # Only expose health and info - no metrics, env, beans, etc.
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      # Only show full details to authorized users
      show-details: when_authorized
      show-components: when_authorized
    info:
      enabled: true

# OpenAPI/Swagger settings
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Logging settings
logging:
  level:
    root: INFO
    org.ikigaidigital: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

