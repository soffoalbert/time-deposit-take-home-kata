# Docker profile for containerized deployment
# Database connection is configured via environment variables

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/timedeposit}
    username: ${SPRING_DATASOURCE_USERNAME:timedeposit}
    password: ${SPRING_DATASOURCE_PASSWORD:timedeposit123}
